    <h1 style="font-size: 3rem; margin-bottom: 3rem;">Это корзина</h1>
    <div id="container_bascet" style="width: 80%; margin: 0 auto">
    </div>


    <script>
        let quantity = 0
        let sum = 0
        function render() {
            container_bascet.innerHTML = ""
            let string = localStorage.result
            let arr = JSON.parse(string)
            for (let i = 0; i < arr.length; i = i + 1) {
                let obj = arr[i];
                sum = sum + parseInt(obj.price)
                quantity += 1
                container_bascet.innerHTML += `${obj.name} ------- ${obj.price} рублей <br><br>`
            }
            container_bascet.innerHTML += `Всего товаров ${quantity} , на сумму ${sum} рублей`
            container_bascet.innerHTML += '<button id="finishPurchase">Завершить покупку</button>'
        }
        render()

        finishPurchase.onclick = (e) => {
            alert(`С вашей карты снято ${sum} рублей`)
        }
