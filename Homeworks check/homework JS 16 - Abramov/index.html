<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой HTML фронтенд</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');
</style>

<body>
    <header>
        <h1>Jeopardy!</h1>
        <h2>Test your knowledge!</h2>
        <button id="startGame">Game Start!</button>
    </header>



    <div id="container">
        <div id="questionData"></div>
        <div id="question"></div>
        <button id="getAnswer" class="notVisible">Show Answer</button>
        <div id="answer"></div>
        <button id="tryAgain" class="notVisible">Try Again!</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
