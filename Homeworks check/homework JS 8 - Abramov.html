    <script>
        function task_1() {
            var request = new XMLHttpRequest();
            request.open('get', 'https://jsonplaceholder.typicode.com/posts', false);
            request.send();
            var result_1 = JSON.parse(request.responseText);
            return result_1
        }
        async function task_2() {
            let response = await fetch('https://jsonplaceholder.typicode.com/comments');
            if (response.ok) {
                let result_2 = await response.json();
                return result_2
            } else {
                alert('Ошибка HTTP:' + response.status);
            }
        }
        function task_3() {
            fetch('https://jsonplaceholder.typicode.com/albums')
                .then(result_3 => result_3.json())
            return result_3
        }
        async function task_4() {
            const request = await fetch('https://jsonplaceholder.typicode.com/photos',
                {
                    headers: { 'Content-Type': 'application/json', }, method: 'Get',
                });
            const result_4 = await request.json();
            return (result_4)
        }
